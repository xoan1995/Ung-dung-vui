<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Doyouloveme</title>

</head>
<body>

<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="whenNo" value="  NO  " onmouseover="never()" style="position:absolute; left:360px; top:235px;"/>
<script type="text/javascript">
    function yesClick()
    {
        alert("Yes. I Do! ");
    }
    function never()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('whenNo').style.left = x + 'px';
        document.getElementById('whenNo').style.top = y + 'px';
    }
</script>
</body>
</html>
